<div class="row">
    <div class="col-8 shadow-lg p-0 bg-white">
        <div class="card">
            <div class="card-header">
                Add new property
            </div>
            <div class="card-body">
                <form (ngSubmit)="onSubmit()" #form="ngForm">
                    <div class="tab-panel">
                        <tabset class="member-tabset" #formTabs>
                            <tab heading="Basic Info" ngModelGroup="BasicInfo" #BasicInfo="ngModelGroup">
                                <div class="form-group col-12">
                                    <p>I want to</p>
                                    <div class="btn-group" btnRadioGroup ngModel name="SellRent" required>
                                        <label btnRadio="1" class="btn btn-outline-primary mb-0 me-2" name="SellRent">Sell</label>
                                        <label btnRadio="2" class="btn btn-outline-primary mb-0" name="SellRent">Rent</label>
                      
                                    </div>
                                </div>
        
                                <div class="form-group col-12">
                                    <p>BHK</p>
                                    <div class="btn-group" btnRadioGroup name="BHK" [(ngModel)]="propertyView.BHK">
                                        <label *ngFor="let bhk of [1, 2, 3, 4]"
                                            btnRadio="{{bhk}}" class="btn btn-outline-primary mb-0 me-2" name="bhk">{{bhk}}</label>
                                    </div>
                                </div>
                                
                                <div class="form-group col-12 mt-2">
                                    <p>Property type</p>
                                    <div class="btn-group" btnRadioGroup name="PType" [(ngModel)]="propertyView.PType">
                                        <label  *ngFor="let propType of propertyTypes"
                                                btnRadio="{{propType}}" 
                                                class="btn btn-outline-primary mb-0 me-2" 
                                                name="propType" >{{propType}}</label>
                                    </div>
                                </div>
                                
                                <div class="form-group col-12 mt-2">
                                    <p>Furnish type</p>
                                    <div class="btn-group" btnRadioGroup name="FType" [(ngModel)]="propertyView.FType">
                                        <label *ngFor="let furnishType of furnishTypes"
                                            btnRadio="{{furnishType}}" class="btn btn-outline-primary mb-0 me-2" >{{furnishType}}</label>
                                    </div>
                                </div>
        
                                <div class="form-group col-12 mt-2">
                                    <label for="name">In Building/Socitety/Project</label>
                                    <input type="text" class="form-control" #propName="ngModel" ngModel name="Name" 
                                        required minlength="5" [(ngModel)]="propertyView.Name">
                                    <span *ngIf="!propName.valid && propName.touched" class="error-block">
                                        <span *ngIf="propName.errors?.['required']">
                                            Please provide property name.
                                        </span>
                                        <span *ngIf="propName.errors?.['minlength']">
                                            Property name must 5 character long.
                                        </span>
                                    </span>
                                </div>
                                
                                <div class="form-group col-12 mt-2">
                                    <label for="price">City</label>
                                    <input type="text" class="form-control" name="City" [(ngModel)]="propertyView.City">
                                </div>
                                <div class="form-group col-12 mt-2">
                                    <button type="button" class="btn btn-primary w-100 mt-3" (click)="selectTab(1)" [disabled]="!BasicInfo.valid">Next</button>
                                    <!--
                                        <button [disabled]="!form.valid" type="submit" class="btn btn-primary me-2">Submit</button>
                                        <button type="reset" class="btn btn-secondary">Cancel</button>
                                    -->
                                </div>
                            </tab>
                            <tab heading="Pricing and Area">
                                Pricing Infomation
                                <div class="form-group col-12">
                                    <label>Price (in USD)</label>
                                    <input type="text" class="form-control" name="Price" [(ngModel)]="propertyView.Price">
                                </div>
                                <div class="form-group col-12">
                                    <label>Security (in USD)</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group col-12">
                                    <label>Maintenance (in USD)</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group col-12">
                                    <label>Built Area (in Sqr. Feet)</label>
                                    <input type="text" class="form-control" [(ngModel)]="propertyView.BuiltArea" name="BuiltArea">
                                </div>
                                <div class="form-group col-12">
                                    <label>Carpet Area (in Sqr. Feet)</label>
                                    <input type="text" class="form-control">
                                </div>
                                <button type="button" class="btn btn-primary w-100 mt-3" (click)="selectTab(2)">Next</button>
                                <button type="button" class="btn btn-secondary w-100 mt-3" (click)="selectTab(0)">Previous</button>
                            </tab>
                            <tab heading="Address">
                                Address
                                <div class="form-group col-12">
                                    <label>Floor</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group col-12">
                                    <label>Total Floor</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group col-12">
                                    <label>Address</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group col-12">
                                    <label>Landmark</label>
                                    <input type="text" class="form-control">
                                </div>
                                <button type="button" class="btn btn-primary w-100 mt-3" (click)="selectTab(3)">Next</button>
                                <button type="button" class="btn btn-secondary w-100 mt-3" (click)="selectTab(1)">Previous</button>
                            </tab>
                            <tab heading="Other details">
                                Other details
                                <div class="form-group col-12">
                                    <label>Ready to Move</label><br/>
                                    <input type="radio" id='Yes' value='1' name="RTM">
                                    <label class="m-2">Yes</label>
                    
                                    <input type="radio" id="No" value='2' name="RTM">
                                    <label class="m-2">No</label>
                                </div>
                    
                                <div class="form-group col-3">
                                    <label>Possession/Avaialble From</label>
                                    <input type="text"
                                            placeholder="Datepicker"
                                            class="form-control"
                                            bsDatepicker 
                                            [bsConfig]="{containerClass: 'theme-dark-blue', dateInputFormat: 'DD-MM-YYYY'}">
                                </div>
                    
                                <div class="form-group col-12">
                                    <label>Age of Property</label>
                                    <input type="text" class="form-control">
                                </div>
                    
                                <div class="form-group col-12">
                                    <label>Gated Community</label>
                                    <input type="text" class="form-control">
                                </div>
                    
                                <div class="form-group col-12">
                                    <label>Main Entrance</label>
                                    <input type="text" class="form-control">
                                </div>
                    
                                <div class="form-group col-12">
                                    <label>Description</label>
                                    <textarea type="text" class="form-control" rows="6"></textarea>
                                </div>
                                <button type="button" class="btn btn-primary w-100 mt-3" (click)="selectTab(4)">Next</button>
                                <button type="button" class="btn btn-secondary w-100 mt-3" (click)="selectTab(2)">Previous</button>
                            </tab>
                            <tab heading="Photo">
                                Upload Photo
                                <div class="form-group col-12">
                                    <div class="photo-control">
                                        <button class="mt-5" type="button">Upload</button> <br>
                                        This is under construction
                                    </div>
                                </div>
                                <button type="button" class="btn btn-secondary w-100 mt-3" (click)="selectTab(3)">Previous</button>
                                <button type="submit" class="btn btn-primary  w-100 mt-3">Save</button>
                                <button type="reset" class="btn btn-primary w-100 mt-3">Cancel</button>
                            </tab>
                        </tabset>
                    </div>            
                </form>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card-header">
            <h3>Your Property Preview</h3>
        </div>
        <div class="shadow-lg p-3 bg-white">
            <app-property-card [property]="propertyView" [hideIcons]="true"></app-property-card>
        </div>
    </div>
</div>
