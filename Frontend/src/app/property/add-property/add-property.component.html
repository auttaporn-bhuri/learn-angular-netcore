<div class="card">
    <div class="card-header">
        Add new property
    </div>
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #form="ngForm">
            <div class="form-group col-12 mt-2">
                <label for="name">Name</label>
                <input type="text" class="form-control" #propName="ngModel" ngModel name="name" 
                    required minlength="5">
                <span *ngIf="!propName.valid && propName.touched" class="error-block">
                    <span *ngIf="propName.errors?.['required']">
                        Please provide property name.
                    </span>
                    <span *ngIf="propName.errors?.['minlength']">
                        Property name must 5 character long.
                    </span>
                </span>
            </div>
            <div class="form-group col-12 mt-2">
                <label for="type">Type</label>
                <input type="text" class="form-control" ngModel name="type">
            </div>
            <div class="form-group col-12 mt-2">
                <label for="price">Price</label>
                <input type="text" class="form-control" ngModel name="price">
            </div>
            <div class="form-group col-12 mt-2">
                <button [disabled]="!form.valid" type="submit" class="btn btn-primary me-2">Submit</button>
                <button type="reset" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
    </div>
</div>
