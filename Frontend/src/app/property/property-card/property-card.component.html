<div class="card m-2" *ngIf="property">
    <div class="img-wrapper">
        <img *ngIf="property.image" class="card-img-top" src="assets/images/{{property.image}}.png" >
        <img *ngIf="!property.image" class="card-img-top" src="assets/images/hourse_default.png" >
        <ul class="list-inline text-center member-icons">
            <li class="list-inline-item">
                <button class="btn btn-primary" routerLink="/property-detail/{{property.id}}"><i class="far fa-edit"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="far fa-address-book"></i></button>
            </li>
        </ul>
    </div>
    <div class="card-body p-2">
        <h1>{{property.name}}</h1>
        <h2>{{property.type}}</h2>
        <h3>{{property.price}}</h3>
    </div>
    
</div>
